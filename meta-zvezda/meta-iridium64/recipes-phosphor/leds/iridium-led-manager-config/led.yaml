status_ok:
    status_green:
        Action: 'On'
    front_fault:
        Action: 'Off'

status_degraded:
    front_fault:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000

status_non_critical:
    front_fault:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000

status_critical:
    front_fault:
        Action: 'On'

enclosure_identify:
    id:
        Action: Blink
        Frequency: 1000
        DutyOn: 50

